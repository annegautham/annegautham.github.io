name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Install pnpm first so it's on the PATH
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      # ✅ Now setup-node AFTER pnpm is available
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # optional, but works now because pnpm is already installed

      - name: Enable postinstall scripts
        run: pnpm config set ignore-scripts false

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
